{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}{% endblock %}

{% block body_block %}

{% if error_message %}
	<div class ="row">
		<div class ="col-xs-12 col-md-5">
			<div class="round-box" align="center"style="background:rgba(255,204,204,0.93);;">
				<strong>{{error_message}}</strong>		
			</div>
		</div>
	</div>
{%endif%}
{% if solution %}
<div class ="row" id="edit-solution-row">
<div class ="col-xs-12 col-md-5">
<div class="round-box">
		<br/>
		<h4> Edit your solution:</h4>
		<form id="edit_solution_form" method="POST" >			        	
    		{% csrf_token %} 
            <strong>Served people:</strong> <br/>
			<input type="number" name="served_ppl" min="1" required max = "{{solution.problem_id.rq_ppl}}" value = "{{solution.served_ppl}}" > 
        	<br/>
			<br/>
			<textarea name="desc" form="edit_solution_form" id="editSolutionFormTextArea" pattern=".{15,500}" maxlength=500 required title="15 to 500 characters" >{{solution.desc}}</textarea>
			<label name="textAreaCounter" id="editSolutionFormTextAreaCounter"></label>
			<br/>
			<br/>
			
			<div align ="center">
			<br/><button style="width:200px" type="submit" class="btn btn-primary btn-basic">Apply changes<span class="glyphicon glyphicon-ok"></span></button> <br/>	
			</div>
        </form>
        
		
		<br/>
		<div align ="center">	
		<form id ="no_button" action="/problems/{{ solution.problem_id.slug }}">
    		<button style="width:200px"; type="submit" class="btn btn-default">Cancel <span class="glyphicon glyphicon-ban-circle"></span></button>
		</form>
		</div>
	</div>
	</div>
	</div>  
{% endif %}   
{% endblock %}
